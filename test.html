<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
        
    var config = {
        type: Phaser.AUTO,
        width: 600,
        height: 1200,
        physics: {
            default: 'arcade'
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        // this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('joconde', '/assets/joconde.png');
        this.load.image('pedro', '/assets/pedro.png');
        this.load.image('saint-seb', '/assets/saint-seb.png');
    }

    function create ()
    {
        var background = this.add.image(600, 400, 'saint-seb');
        background.setScale(0.4);

        var sprite = this.physics.add.sprite(400, 700, 'joconde');
        sprite.setScale(0.5);

        var pedro = this.physics.add.sprite(1000, 700, 'pedro');
        pedro.setScale(0.2);

        // sprite.displayWidth = 100;
        // var logo2 = this.physics.add.image(400, 100, 'joconde');

        sprite.setCollideWorldBounds(true);
        pedro.setCollideWorldBounds(true);
        
    }
    </script>

</body>
</html>

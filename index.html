<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/style.css" rel="stylesheet">
    <script type="module" src="/assets/js/main.js"></script>
    <title>La Bacca'nuit au musée • Accueil</title>
</head>
<body>
    <nav class="nav">
      <div class="nav__btn">
        <button id="btn-credit" href="#" onclick="creditPopup()">Crédit</button>
      </div>
    </nav>
    <main class="home">
      <h1>La Bacca'nuit au musée</h1>
      <img class="home__img" src="/assets/images/tableaux/chandelle.webp" alt="Tableau de Saint Sébastien soigné par Irène">
        <a href="/game.html">Commencer le jeu</a>
    </main>

    <div class="popup" id="popup-credit">
      <button id="close-credit" onclick="creditPopup()">fermer</button>
      <span>Hello bitch</span>
    </div>

    <script>
      const popup = document.getElementById("popup-credit");
      const btn_credit = document.getElementById("btn-credit");

      function creditPopup() {
        popup.classList.toggle("popup--open");
        if (popup.className.includes("popup--open")) {
          btn_credit.style.display = "none";
        }
        else{
          btn_credit.style.display = "block";
        }
      }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/style.css" rel="stylesheet">
    <script type="module" src="/assets/js/main.js"></script>
    <title>Çaravage le jeu • Accueil</title>
</head>
<body>
    <main class="home">
      <h1 class="logo"><span class="logo__first-syllabe">Ça</span><span class="logo__big-letter">R</span>avage</h1>
      <img class="home__img" src="/assets/images/character-1.svg" alt="">
      <div class="play__btn">
        <img src="/assets/ui/btn-bg.svg" alt="">
        <a class="play__link" href="/game.html">Jouer</a>
      </div>
    </main>
    <nav class="nav">
      <div class="nav__btn" id="btn-credit">
        <span>Crédits</span>
      </div>
    </nav>

    <div class="popup" id="popup-credit">
      <div class="popup__btn" id="close-credit">
        <span>Fermer</span>
      </div>
      <span>Crédits</span>
    </div>

    <script>
      const popup = document.getElementById("popup-credit");
      const btn_credit = document.getElementById("btn-credit");
      const btn_popup = document.getElementById("close-credit");

      btn_credit.addEventListener("click", ()=>{
        creditPopup();
      })
      btn_popup.addEventListener("click", ()=>{
        creditPopup();
      })

      function creditPopup() {
        popup.classList.toggle("popup--open");
        if (popup.className.includes("popup--open")) {
          btn_credit.style.display = "none";
        }
        else{
          btn_credit.style.display = "block";
        }
      }
    </script>
</body>
</html>
